<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <h1 style="margin-bottom: 1rem; overflow: hidden">
      <img
        src="assets/logo.png"
        alt="Focus Clock Logo"
        style="height: 3.5em; display: block; margin: 0 auto"
      />
    </h1>

    <div class="timer-container">
      <div class="input-group">
        <input
          id="taskName"
          class="task-input"
          type="text"
          placeholder="輸入這次任務名稱..."
        />
        <div class="category-icons">
          <button class="icon-btn" data-category="work">💼</button>
          <button class="icon-btn" data-category="personal">🧑‍💻</button>
        </div>
      </div>
      <div class="status-text" id="status">尚未開始</div>
      <div class="time-display" id="elapsed">00:00</div>
      <div class="btn-group">
        <button id="toggleBtn" class="btn-start">開始</button>
      </div>
    </div>

    <div class="table-header" style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem; margin-bottom: 0.5rem;">
      <h2 style="margin: 0;">今日紀錄</h2>
      <button id="viewAllBtn" class="btn-secondary">查看全部紀錄 👉</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>任務名稱</th>
          <th>分類</th>
          <th>開始時間</th>
          <th>結束時間</th>
          <th>時長</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="recordTable"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
    <div class="daily-stats" id="dailyStats"></div>

    <div
      style="
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        margin-top: 1em;
      "
    >
      <iframe
        src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&loop=1&playlist=jfKfPfyJRdk"
        title="lofi hip hop radio - beats to relax/study to"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: none;
        "
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
